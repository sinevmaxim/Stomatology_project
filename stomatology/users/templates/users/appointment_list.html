{% extends 'home/base.html'%}
{% block title %}
Мои записи
{% endblock %}

{% block content %}
{% for item in object_list %}
<div class="card mb-3">
    <div class="card-body">
        <div class="media">
            <div class="media-body">
                <h5 class="card-title">{{item}}</h5>
                <p class="card-text">{{ item.comment|safe|linebreaks|truncatewords:50 }}</p>
            </div>
        </div>

    </div>
</div>
{% endfor %}
    
{% endblock %}
