<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Зубастик</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Домой</a>
          <a class="p-2 text-dark" href="{% url 'about' %}">О нас</a>
        </nav>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-primary" href="{% url 'logout' %}">Выйти</a>
          <a class="btn btn-outline-primary" href="{% url 'profile' %}">Профиль</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
          <a class="btn btn-outline-primary" href="{% url 'register' %}">Регистрация</a>
        {% endif %}
      </div>
      <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{message}}
            </div>
          {% endfor %}
        {% endif %}
        {% block content %}{% endblock%}
      </div>
</body>
</html>
